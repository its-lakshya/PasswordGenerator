s<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="PasswordGenerator.css" type="text/css">
</head>
<body>
    <script src="https://kit.fontawesome.com/b95def82b1.js" crossorigin="anonymous"></script>
    <div id="heading">Password Generator</div>
    <div id="main-container">
        <div id="display-area">
            <div id="screen"></div>
            <span class="fa-regular fa-copy" id="copy-icon"></span>
        </div>
        <div id="customization-area">
            <div id="characterlength-selection">
            <div id="characterlength-text">Character Length</div>
            <div id="characterlength-js-value"></div>
            </div>
            <div id="slider-container">
                <input type="range" min="4" max="20" value="6" id="slider">
            </div>
            <div id="tick-container">
                <div class="ticks">
                    <input type="checkbox" id="upercase"> Include Uppercase Letters
                </div>
                <div class="ticks">
                    <input type="checkbox" id="lowercase"> Include Lowercase Letters
                </div>
                <div class="ticks">
                    <input type="checkbox" id="numbers"> Include Numbers
                </div>
                <div class="ticks">
                    <input type="checkbox" id="symboles"> Include Symbols
                </div>
                <div id="refresh-container">
                    reset
                    <div id="strength-js-value"></div>
                </div>
                <div id="generate-button">
                    generate &nbsp;&nbsp;
                    <span class="fa-sharp fa-solid fa-arrow-right"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="PasswordGenerator.js"></script>
</body>
</html>
